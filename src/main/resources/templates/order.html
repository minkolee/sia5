<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
    <style>
        .validationError {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">下订单</h1>
    <h3>当前订单中已经有的Taco:</h3>
    <ol>
        <li th:each="taco:${order.tacos}" th:text="${taco.name}">Taco Name</li>
    </ol>
    <form action="#" th:action="@{/order/process}" method="post" th:object="${order}">
        <div class="form-group">
            <label>delivery_name
                <input class="form-control" type="text" th:field="*{delivery_name}" placeholder="">
                <span class="validationError" th:if="${#fields.hasErrors('delivery_name')}" th:errors="*{delivery_name}">Name Error</span>
            </label>
        </div>

        <div class="form-group">
            <label>delivery_street
                <input class="form-control" type="text" th:field="*{delivery_street}" placeholder="">
                <span class="validationError" th:if="${#fields.hasErrors('delivery_street')}" th:errors="*{delivery_street}">Name Error</span>
            </label>
        </div>

        <div class="form-group">
            <label>delivery_city
                <input class="form-control" type="text" th:field="*{delivery_city}" placeholder="">
                <span class="validationError" th:if="${#fields.hasErrors('delivery_city')}" th:errors="*{delivery_city}">Name Error</span>
            </label>
        </div>

        <div class="form-group">
            <label>delivery_state
                <input class="form-control" type="text" th:field="*{delivery_state}" placeholder="">
                <span class="validationError" th:if="${#fields.hasErrors('delivery_state')}" th:errors="*{delivery_state}">Name Error</span>
            </label>
        </div>

        <div class="form-group">
            <label>delivery_zip
                <input class="form-control" type="text" th:field="*{delivery_zip}" placeholder="">
                <span class="validationError" th:if="${#fields.hasErrors('delivery_zip')}" th:errors="*{delivery_zip}">Name Error</span>
            </label>
        </div>

        <div class="form-group">
            <label>卡号
                <input class="form-control" type="text" th:field="*{cc_number}" placeholder="">
                <span class="validationError" th:if="${#fields.hasErrors('cc_number')}" th:errors="*{cc_number}">Name Error</span>
            </label>
        </div>

        <div class="form-group">
            <label>过期日
                <input class="form-control" type="text" th:field="*{cc_expiration}" placeholder="">
                <span class="validationError" th:if="${#fields.hasErrors('cc_expiration')}" th:errors="*{cc_expiration}">Name Error</span>
            </label>
        </div>

        <div class="form-group">
            <label>CVV2码
                <input class="form-control" type="text" th:field="*{cc_cvv}" placeholder="">
                <span class="validationError" th:if="${#fields.hasErrors('cc_cvv')}" th:errors="*{cc_cvv}">Name Error</span>
            </label>
        </div>
        <a th:href="@{/taco/form}" class="btn btn-primary">给当前订单添加新Taco</a>
        <button class="btn btn-primary">提交</button>
    </form>

    <br>
    <p><a th:href="@{/cancel}" class="btn btn-info">取消订单并返回首页</a></p>
</div>


<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
